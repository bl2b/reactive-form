<div class="stock-inventory">



  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-stock-branch [parent]="form"></app-stock-branch>

      <app-stock-selector [parent]="form" [products]="products" (added)="addStock($event)"></app-stock-selector>

      <app-stock-products [parent]="form" (removed)="removeStock($event)" [map]="productMap"></app-stock-products>

      <div>
        Total: {{ total | currency: 'USD': true }}
      </div>

      <div class="stock-inventory-buttons">
          <button type="submit" [disabled]="form.invalid">
            Order Stock
          </button>
        </div>
    <pre>{{ form.value | json }}</pre>

  </form>
</div>
